<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supuer,sub script</title>
</head>
<body>
    <h1>WITH OUT USING SUPERSCRIPT</h1>
    <H2>(a+b)2 = a2 +b2 +2ab</H2>
    <h1>BY USING SUPERSCRIPT</h1>
    <H2>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</H2>
    <HR>
    <h3>with out using subscript</h3>
    <h4>CH4 + O2 = H2O + CO2</h4>
    <H3>by using subscript</H3>
    <h4>CH<SUB>4</SUB> + O<SUB>2</SUB> = H<SUB>2</SUB>O + CO<SUB>2</SUB></h4>
</body>
</html>
